name: Deploy to Fly.io

on:
  push:
    branches:
      - main  # Trigger the workflow on push events to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}  # Use the secret to authenticate
        run: |
          flyctl auth token $FLY_API_TOKEN  # Authenticate with the API token
          flyctl deploy  # Deploy the app to Fly.io
