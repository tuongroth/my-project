name: CI/CD Notifications

on:
  push:
    branches:
      - main  # Adjust this to the branch you are monitoring

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Run the build step
      - name: Build the application
        run: |
          echo "Simulating build process..."
          # Replace the following line with your actual build command
          npm install && npm run build

    # Notify on success and failure
    post:
      - name: Send success notification to Discord
        if: ${{ success() }}
        uses: Ilshidur/discord-webhook@v2.17.0
        with:
          webhook: 'https://discord.com/api/webhooks/1332657400209084427/MQTTsMOWCHI9g5fwMr-wgmHmV2rivAYNvrGGaqeh1vkWRZJWabANdAIk-jJF34SLLmR5'
          username: 'CI/CD Bot'
          message: |
            ‚úÖ **Build Success**
            A new version has been deployed! üéâ
            - Commit: `${{ github.sha }}`
            - Branch: `${{ github.ref_name }}`

      - name: Send failure notification to Discord
        if: ${{ failure() }}
        uses: Ilshidur/discord-webhook@v2.17.0
        with:
          webhook: 'https://discord.com/api/webhooks/1332657400209084427/MQTTsMOWCHI9g5fwMr-wgmHmV2rivAYNvrGGaqeh1vkWRZJWabANdAIk-jJF34SLLmR5'
          username: 'CI/CD Bot'
          message: |
            ‚ùå **Build Failed**
            The build process encountered an error. üòû
            - Commit: `${{ github.sha }}`
            - Author: `${{ github.actor }}`
            - Commit Message: `${{ github.event.head_commit.message }}`
            - Branch: `${{ github.ref_name }}`
            Please investigate this issue.
